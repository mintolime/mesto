<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="<%=require('./images/favicon/favicon-32x32.png')%>">
  <link rel="icon" type="image/png" sizes="16x16" href="<%=require('./images/favicon/favicon-16x16.png')%>">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="theme-color" content="#e5e5e5">
  <title>Место</title>
</head>

<body class="root">
  <!-- HEADER -->
  <header class="header">
    <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="логотип шапки">
  </header>
  <main class="main root__container">
    <!-- PROFILE -->
    <section class="profile">
      <img class="profile__photo" src="#" alt="фото профиля">
      <button class="button button_type_avatar-edit"></button>
      <div class="profile__content">
        <h1 class="profile__name"></h1>
        <button class="button button_type_edit"></button>
        <p class="profile__info"></p>
      </div>
      <button class="button button_type_add" type="button"></button>
    </section>
    <!-- CARDS -->
    <section class="cards" aria-label="галерея пользователя">
      <ul class="cards__list">
      </ul>
    </section>
  </main>
  <!-- FOOTER -->
  <footer class="footer root__container">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <!-- POPUP-FORM -->
  <section class="popup popup_edit-profile">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name="formProfile" class="form" novalidate>
        <fieldset class="form__inner">
          <input class="form__input  form__input_text_name " name="nameUser" type="text" id="input-name"
            aria-label="имя" placeholder="Ваше имя" minlength="2" maxlength="40" required>
          <span class='form__input-error input-name-error'></span>
          <input class="form__input form__input_text_about" name="aboutUser" type="text" id="input-about"
            aria-label="подпись" placeholder="О себе" minlength="2" maxlength="200" required>
          <span class='form__input-error input-about-error'></span>
        </fieldset>
        <button class="button button_type_save" type="submit">Сохранить</button>

      </form>
      <button type="button" class=" button button_type_close"></button>
    </div>
  </section>

  <!-- POPUP-CONFIRM-DLT -->
  <section class="popup popup_confirm" aria-label="подтверждение удаления">
    <div class="popup__container">
    <form name="formConfirm" class="form" novalidate>
    <h3 class="popup__title">Вы уверены?</h3>
      <button class="button button_type_save button_type_save-confirm" type="submit">Да</button>
      </form>
      <button type="button" class=" button button_type_close"></button>
    </div>
  </section>

  <!-- POPUP-AVATAR -->
  <section class="popup popup_avatar" aria-label="обновление аватара">
    <div class="popup__container">
      <h3 class="popup__title">Обновить аватар</h3>
      <form name="formAvatar" class="form" novalidate>
        <fieldset class="form__inner">
          <input class="form__input" name="linkAvatar" type="url" id="input-avatar" aria-label="подпись" required>
          <span class='form__input-error input-avatar-error'></span>
        </fieldset>
        <button class="button button_type_save button_type_save-avatar" type="submit">Сохранить</button>
      </form>
      <button type="button" class=" button button_type_close"></button>
    </div>
  </section>

  <!-- POPUP-CARD -->
  <section class="popup popup_add-card" aria-label="добавление карточек">
    <div class="popup__container">
      <h3 class="popup__title">Новое место</h3>
      <form name="formCard" class="form" novalidate>
        <fieldset class="form__inner">
          <input class="form__input  form__input_text_name" name="nameCard" type="text" id="input-name-card"
            aria-label="Наименование" placeholder="Название" minlength="2" maxlength="30" required>
          <span class='form__input-error input-name-card-error'></span>
          <input class="form__input form__input_text_about" name="linkCard" type="url" id="input-link"
            aria-label="подпись" placeholder="Ссылка на картинку" required>
          <span class='form__input-error input-link-error'></span>
        </fieldset>
        <button class="button button_type_save" type="submit">Создать</button>
      </form>
      <button type="button" class=" button button_type_close"></button>
    </div>
  </section>

  <!-- POPUP-IMAGE -->
  <section class="popup popup_image" aria-label="фотографии карточек">
    <div class="popup__container popup__container_image ">
      <figure class="figure">
        <img class="figure__image" src="#" alt="#">
        <figcaption class="figure__info"></figcaption>
      </figure>
      <button type="button" class=" button button_type_close"></button>
    </div>
  </section>

  <template id="card-template">
    <li class="cards__item">
      <img class="cards__image" src="#" alt="#">
      <div class="cards__inner">
        <h2 class="cards__title"></h2>
        <div class="cards__likes_items">
          <button class="button button_type_like" type="button"></button>
          <span class="cards__likes_score"></span>
        </div>
      </div>
      <button class="button button_type_delete "></button>
    </li>
  </template>
</body>

</html>
