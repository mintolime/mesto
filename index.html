<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.2759734a760ba0c5d9bc.png"><link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.a67907f5f4ab0b6f0479.png"><meta name="msapplication-TileColor" content="#00aba9"><meta name="theme-color" content="#e5e5e5"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><img class="header__logo" src="images/header-logo.f4dd7725da75756eeec4.svg" alt="логотип шапки"></header><main class="main root__container"><section class="profile"><img class="profile__photo" src="images/image-profile.0a6d49c1047f222e8a13.png" alt="фото профиля"><div class="profile__content"><h1 class="profile__name" lang="en">Kim Nelson</h1><button class="button button_type_edit"></button><p class="profile__info">Тревел-блогер,фотограф</p></div><button class="button button_type_add" type="button"></button></section><section class="cards" aria-label="галерея пользователя"><ul class="cards__list"></ul></section></main><footer class="footer root__container"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer><section class="popup popup_edit-profile"><div class="popup__container"><h3 class="popup__title">Редактировать профиль</h3><form name="formProfile" class="form" novalidate><fieldset class="form__inner"><input class="form__input form__input_text_name" name="nameUser" id="input-name" aria-label="имя" placeholder="Ваше имя" minlength="2" maxlength="40" required> <span class="form__input-error input-name-error"></span> <input class="form__input form__input_text_about" name="aboutUser" id="input-about" aria-label="подпись" placeholder="О себе" minlength="2" maxlength="200" required> <span class="form__input-error input-about-error"></span></fieldset><button class="button button_type_save" type="submit" disabled="disabled">Сохранить</button></form><button type="button" class="button button_type_close"></button></div></section><section class="popup popup_add-card" aria-label="добавление карточек"><div class="popup__container"><h3 class="popup__title">Новое место</h3><form name="formCard" class="form" novalidate><fieldset class="form__inner"><input class="form__input form__input_text_name" name="nameCard" id="input-name-card" aria-label="Наименование" placeholder="Название" minlength="2" maxlength="30" required> <span class="form__input-error input-name-card-error"></span> <input class="form__input form__input_text_about" name="linkCard" type="url" id="input-link" aria-label="подпись" placeholder="Ссылка на картинку" required> <span class="form__input-error input-link-error"></span></fieldset><button class="button button_type_save" type="submit" disabled="disabled">Создать</button></form><button type="button" class="button button_type_close"></button></div></section><section class="popup popup_image" aria-label="фотографии карточек"><div class="popup__container popup__container_image"><figure class="figure"><img class="figure__image" src="#" alt="#"><figcaption class="figure__info"></figcaption></figure><button type="button" class="button button_type_close"></button></div></section><template id="card-template"><li class="cards__item"><img class="cards__image" src="#" alt="#"><div class="cards__inner"><h2 class="cards__title"></h2><button class="button button_type_like" type="button"></button></div><button class="button button_type_delete"></button></li></template></body></html>
