<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="root">
  <!-- HEADER -->
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="логотип шапки">
  </header>
  <main class="main root__container">
    <!-- PROFILE -->
    <section class="profile">
      <img class="profile__photo" src="./images/image-profile.png" alt="фото профиля">
      <div class="profile__content">
        <h1 class="profile__name" lang="en">Kim Nelson</h1>
        <button class="button button_type_edit"></button>
        <p class="profile__info">Тревел-блогер,фотограф</p>
      </div>
      <button class="button button_type_add" type="button"></button>
    </section>
    <!-- CARDS -->
    <section class="cards" aria-label="галерея пользователя">
      <ul class="cards__list">
      </ul>
    </section>
  </main>
  <!-- FOOTER -->
  <footer class="footer root__container">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <!-- POPUP -->
  <section class="popup popup_edit-profile">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form id="formProfile" class="form" novalidate>
        <fieldset class="form__inner">
          <input class="form__input  form__input_text_name" id="nameUser" type="text" aria-label="имя"
            placeholder="Ваше имя" minlength="2" maxlength="40" required>
            <span class='form__input-error' id='form_input-error-name'></span>
          <input class="form__input form__input_text_about" id="aboutUser" type="text" aria-label="подпись"
            placeholder="О себе" minlength="2" maxlength="200" required>
            <span class='form__input-error' id='form_input-error-about'></span>
        </fieldset>
        <button class="button button_type_save" type="submit">Сохранить</button>
      </form>
      <button type="button" class=" button button_type_close"></button>
    </div>
  </section>

  <section class="popup popup_add-card" aria-label="добавление карточек">
    <div class="popup__container">
      <h3 class="popup__title">Новое место</h3>
      <form id="formCard" class="form" novalidate>
        <fieldset class="form__inner">
          <input class="form__input  form__input_text_name" id="nameCard" type="text" aria-label="Наименование"
            placeholder="Название" minlength="1" maxlength="30" required>
            <span class='form__input-error' id='form_input-error-name'></span>
          <input class="form__input form__input_text_about" id="linkCard" type="url" aria-label="подпись"
            placeholder="Ссылка на картинку" required>
            <span class='form__input-error' id='form_input-error-link'></span>
        </fieldset>
        <button class="button button_type_save" type="submit">Создать</button>
      </form>
      <button type="button" class=" button button_type_close"></button>
    </div>
  </section>

  <section class="popup popup_image" aria-label="фотографии карточек">
    <div class="popup__container popup__container_image ">
      <figure class="figure">
        <img class="figure__image" src="#" alt="#">
        <figcaption class="figure__info"></figcaption>
      </figure>
      <button type="button" class=" button button_type_close"></button>
    </div>
  </section>

  <template id="card-template">
    <li class="cards__item">
      <img class="cards__image" src="#" alt="#">
      <div class="cards__inner">
        <h2 class="cards__title"></h2>
        <button class="button button_type_like" type="button"></button>
      </div>
      <button class="button button_type_delete"></button>
    </li>
  </template>
  <script src="./scripts/constants.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>

</html>
