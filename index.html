<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <script defer src="./pages/index.js"></script>
  <title>Mesto</title>
</head>

<body class="root">
  <!-- HEADER -->
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="логотип шапки">
  </header>
  <main class="main">
  <!-- PROFILE -->
  <section class="profile">
    <img class="profile__photo" src="./images/image-profile.png" alt="фото профиля">
    <div class="profile__content">
      <h1 class="profile__name">Жак-Ив Кусто </h1>
      <button class="button button-edit"></button>
      <p class="profile__info">Исследователь океана</p>
    </div>
    <button class="button button-add">
    </button>
  </section>
  <!-- CARDS -->
  <section class="cards" aria-label="галерея пользователя">
    <ul class="cards__list">
      <li class="cards__item">
        <img class="cards__image" src="./images/carachaevsk.jpg" alt="Карачаевск">
        <p class="cards__title">Карачаевск</p>
        <button class="button button_cards-like"></button>
      </li>
      <li class="cards__item">
        <img class="cards__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
        <p class="cards__title">Гора Эльбрус</p>
        <button class="button button_cards-like"></button>
      </li>
      <li class="cards__item">
        <img class="cards__image" src="./images/dombai.jpg" alt="Домбай">
        <p class="cards__title">Домбай</p>
        <button class="button button_cards-like"></button>
      </li>
      <li class="cards__item">
        <img class="cards__image" src="./images/carachaevsk.jpg" alt="Карачаевск">
        <p class="cards__title">Карачаевск</p>
        <button class="button button_cards-like"></button>
      </li>
      <li class="cards__item">
        <img class="cards__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
        <p class="cards__title">Гора Эльбрус</p>
        <button class="button button_cards-like"></button>
      </li>
      <li class="cards__item">
        <img class="cards__image" src="./images/dombai.jpg" alt="Домбай">
        <p class="cards__title">Домбай</p>
        <button class="button button_cards-like"></button>
      </li>
    </ul>
  </section>
  </main>
  <!-- FOOTER -->
  <footer class="footer">
    <p class="footer__copyright">&copy; Mesto Russia</p>
  </footer> 
 
  <!-- POPUP -->
  <section class="popup">
    <div class="popup__container">
      <form class="form">
        <h2 class="form__title">Редактировать профиль</h2>
        <fieldset class="form__inner">
          <input class="form__input" type="text" aria-label="имя" placeholder="Ваше имя">
          <input class="form__input" type="text" aria-label="подпись" placeholder="О себе">
        </fieldset>
        <button class="button button_save-form">Сохранить</button>
        <button type="reset" class=" button button_close-popup"
          aria-label="кнопка закрытия"></button>
      </form>
    </div>
  </section>
  
</body>

</html>
